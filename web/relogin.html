<html>
    <head>
        <title>Log In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <form method="POST" action="http://localhost:8080/OnlineAppointmentSystem/webresources/entities.users/login">
            Username: <input type="text" name="username" id="username"> <br>
            Password: <input type="password" name="password" id="password"> <br>
            Username or Password is incorrect!<br>
            <input type="submit" value="Log In">
        </form> 
        <form action="http://localhost:8080/OnlineAppointmentSystem/register.html">
            <input type="submit" value="Register">
        </form>
    </body>
</html>
